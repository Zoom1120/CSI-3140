<!DOCTYPE html> 
<html>
    <head>
    </head>

    <body>
        <form id="Conv" method="post" onsubmit="return start();" action="#">
            Initial Temperature Value for Conversion (in Degrees):
            <br> 
            <input type = "number" id = "temp" name="temperature" value="0"> 
            <br>
            
            <input type = "radio" id="fahrenheit_to_celsius" name="type_of_conversion" value="Fahrenheit_to_Celsius">
            <label for="fahrenheit_to_celsius">Convert fahrenheit to celsius</label><br>
            
            <input type = "radio" id="celsius_to_fahrenheit" name="type_of_conversion" value="Celsius_to_Fahrenheit">
            <label for="celsius_to_fahrenheit">Convert celsius to fahrenheit</label><br>
            
            <input type="button" value="Convert!" id = "run"> 

        </form>

        <p id = "out"></p>
        
        
        <script>
            
            function calc(){
                var num = document.getElementById('temp').value;
                if(document.getElementById("fahrenheit_to_celsius").checked){
                    document.getElementById("out").innerHTML = celsius(num);
                }
                else if(document.getElementById("celsius_to_fahrenheit").checked){
                    document.getElementById("out").innerHTML = fahrenheit(num);
                }
            }
            function celsius(f){
                return 5/9*(f-32);
            }

            function fahrenheit(c){
                return 9/5*c +32; 
            }

            function start(){
                var button = document.getElementById("run");
                button.addEventListener("click", calc,false);
                document.getElementById("out").innerHTML = "Hi, Minah, I think ur kindda cute PeepoShy";
                //out.innerHTML = celsius(32);
            }

            window.addEventListener("load", start, false);
        </script>
    </body>

</html>
